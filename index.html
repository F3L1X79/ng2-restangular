<!DOCTYPE html>
<html>
    <head>
        <title>API Geoportail - votre carte personnelle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="img/favicon.ico">
        <link rel="stylesheet" href="http://openlayers.org/en/v3.19.1/css/ol.css" type="text/css">
        <link rel="stylesheet" href="ol3/GpPluginOl3-src.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <!-- 1. Load libraries -->
        <script src="https://openlayers.org/en/v3.19.1/build/ol.js" type="text/javascript"></script>
        <script src="ol3/GpPluginOl3.js"></script>
        <!-- Polyfill for older browsers -->
        <script src="node_modules/core-js/client/shim.min.js"></script>
        <script src="node_modules/zone.js/dist/zone.js"></script>
        <script src="node_modules/reflect-metadata/Reflect.js"></script>
        <script src="node_modules/systemjs/dist/system.src.js"></script>
        <!-- 2. Configure SystemJS -->
        <script src="systemjs.config.js"></script>
        <script>
            System.import('app').catch(function (err) {
                console.error(err);
            });
        </script>
    </head>
    <!-- 3. Display the application -->
    <body>
        <img id="loader" src="ol3/img/waiting.gif" alt="Loading..."/>
        <my-map-app></my-map-app>
    </body>
</html>
